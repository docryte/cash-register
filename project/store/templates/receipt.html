<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Чек</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #333;
            padding: 6px;
            text-align: left;
        }
        h2, h3 {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h2>{{ company_name }}</h2>
    <p>Добро пожаловать!</p>
    <p>ИНН: {{ inn }}</p>
    <hr>
    <p>Дата: {{ date }}</p>
    <p>Номер чека: {{ receipt_id }}</p>

    <table>
        <tr>
            <th>Наименование товара</th>
            <th>Цена</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.title }}</td>
            <td>{{ item.price }} руб.</td>
        </tr>
        {% endfor %}
    </table>

    <hr>
    <h3>ИТОГ: {{ total_sum }} руб.</h3>
    <p>НАЛИЧНЫМИ: {{ total_sum }} руб.</p>
</body>
</html>
